<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Proposal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      color: #d6336c;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .yes {
      background-color: #28a745;
      color: white;
    }
    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Will you be my valentine Aparupa?</h1>
  <button class="btn yes" onclick="alert('Yay! ❤️')">Yes</button>
  <button class="btn no" id="noBtn">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });
  </script>
</body>
</html>
